spring:
  application:
    name: aggservice-iot-v1

security:
  basic:
    enabled: false

management:
  security:
    enabled: false

ribbon:
  ReadTimeout: 50000
  ConnectTimeout: 3000

---

spring:
  profiles: pcf

eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.service-registry.credentials.uri:http://127.0.0.1:8761}/eureka/
  instance:
    hostname: ${vcap.application.uris[0]}
    nonSecurePort: 80
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${server.port:8080}}

